<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="./static/style.css">
<title>Flask page</title>
</head>
<body>

<div class="container-fluid">
  <div class="row">
   <div class="col-md-1"> </div>
    <div class="col-md-10"> 
   <h3>Dashboard</h3>
     <div class="row">
     <div class="col-md-3">  
       <div class="card">
        <div class="card-body">
          <span class="boxValue"><center>{{example["employee_name"]}}</center></span>
          <div><center>Employee Name</center></div>
         </div>
         </div>
      </div>

       <div class="col-md-3">  
       <div class="card">
        <div class="card-body">
        <span class="boxValue"><center>{{example["employee_salary"]}}</center></span>
           <div><center>Emploeyee Salary</center></div>
         </div>
         </div>
      </div>


       <div class="col-md-3"> 
       <div class="card">
        <div class="card-body">
          <span class="boxValue"><center>{{example["employee_age"]}}</center></span>
          <div><center>Employee Age</center></div>
         </div>
         </div>
      </div>


       <div class="col-md-3">  
       <div class="card">
        <div class="card-body">
          <span class="boxValue"><center>{{example["profile_image"]}}</center></span>
          <div><center>Profile Image</center></div>
         </div>
         </div>
      </div>

      </div>
    </div>
     <div class="col-md-1"> </div>
  </div>
</div>
</body>
</html>
